<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Student Management System</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

	<h1>Student Table</h1>


	<div class=" text-center " id="create_Student">
		<div class="row">
			<!-- <form method="post" action="addstudent" > -->
			<div class="form_content container">

				<label> Student id</label>
				<input type="number" value="id" step="1">


				<label> Student Name</label>
				<input type="text" value="name">

				<label>Mobile Number</label>
				<input type="tel" value="mobile">

				<div id="btn">
					<input class="btn-primary " type="submit" value="Add Student">
				</div>
			</div>
			</form>
		</div>
	</div>

	<div class="container text-center" id="retrive_table">
		<table class="table table-dark table-striped">

			<thead>
				<tr id="headcontent">
					<th>id</th>
					<th>name</th>
					<th>mobile</th>
					<th>update</th>
					<th>delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${students}">
					<td th:text="${student.id}"></td>
					<td th:text="${student.name}"></td>
					<td th:text="${student.mobile}"></td>

					<td><input class="btn btn-info" type="button" value="Update"></td>
					<td><input class="btn btn-danger" type="button" value="Delete"> </td>
				</tr>


			</tbody>
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script>
		const myModal = document.getElementById('model-bodyl')
		const myInput = document.getElementById('model-body')

		myModal.addEventListener('shown.bs.modal', () => {
			myInput.focus()
		})
	</script>
</body>

</html>
