<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Student Management System</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		
		
</head>

<body>

	<h1>Student Table</h1>


	<div class=" text-center container " id="create_Student">
		<div class="row">

			<div class="form_content container col-6">
				<form method="post" action="addstudent">
					
					<label>Student id</label>
					<input type="number" name="id">

					<label> Student Name</label>
					<input type="text" name="name">

					<label>Mobile Number</label>
					<input type="tel" name="mobile">

					<div id="btn">
						<input class="btn-primary " type="submit" value="Add Student">
					</div>
				</form>
			</div>

			<div class="col-6 container text-center text-center" style="overflow: auto; max-height: 300px;">
				<table class="table table-success table-striped">

					<thead>
						<tr id="headcontent">
							<th>id</th>
							<th>name</th>
							<th>mobile</th>
							<th>update</th>
							<th>delete</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="student : ${students}">
							<td th:text="${student.id}"></td>
							<td th:text="${student.name}"></td>
							<td th:text="${student.mobile}"></td>

							<td><input class="btn btn-info" type="button" value="Update"></td>
							<td><input class="btn btn-danger" type="button" value="Delete"> </td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	
</body>

</html>
